user  www-data;
worker_processes  2;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {

	# http's cache block directives : top #

	keepalive_requests 100000;

	access_log off; 
	log_not_found off; 
    #access_log  logs/access.log  main; 
	
	fastcgi_cache_path /opt/openresty/nginx/cache/fcgi levels=1:2 keys_zone=microcache:10m max_size=1024m inactive=1h;

	fastcgi_buffers 256 16k; 
	fastcgi_buffer_size 128k; 
	fastcgi_connect_timeout 12s; 
	fastcgi_send_timeout 120s; 
	fastcgi_read_timeout 120s; 
	fastcgi_busy_buffers_size 256k; 
	fastcgi_temp_file_write_size 256k; 

	reset_timedout_connection on; 
	server_names_hash_bucket_size 100;

	open_file_cache max=2000 inactive=60s; 
	open_file_cache_valid 60s; 
	open_file_cache_min_uses 2; 
	open_file_cache_errors off;

    gzip  on;
	gzip_disable "msie6"; 
	gzip_vary on; 
	gzip_proxied any; 
	gzip_comp_level 6; 
	gzip_min_length 1100; 
	gzip_buffers 16 8k; 
	gzip_http_version 1.1; 
	gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	# http's cache block directives : bot #	

    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        #listen       81;
		listen  81 default_server deferred; # for Linux 
        server_name  localhost;

		# server's nocache block directives : top #

		set $cache_uri $request_uri;

		# POST requests and urls with a query string should always go to PHP
		if ($request_method = POST) {
			set $cache_uri 'null cache';
		}
		if ($query_string != "") {
			set $cache_uri 'null cache';
		}

		# Don't cache uris containing the following segments
		if ($request_uri ~* "(/wp-admin/|/xmlrpc.php|/wp-(app|cron|login|register|mail).php|wp-.*.php|/feed/|index.php|wp-comments-popup.php|wp-links-opml.php|wp-locations.php|sitemap(_index)?.xml|[a-z0-9_-]+-sitemap([0-9]+)?.xml)") {
			set $cache_uri 'null cache';
		}

		# Don't use the cache for logged in users or recent commenters
		if ($http_cookie ~* "comment_author|wordpress_[a-f0-9]+|wp-postpass|wordpress_logged_in") {
			set $cache_uri 'null cache';
		}

		# server's nocache block directives : bot #

        #charset koi8-r;
		charset utf-8;
	
		#FastCGI's PHP-FPM and HHVM-FCGI gateways config
		include php-fpm-hhvm-fcgi.conf;

